<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <mat-toolbar>
    <span>pets</span>
  </mat-toolbar>

  <table id="pet1" mat-table  class="mat-elevation-z8">

    <mat-card class="mat-elevation-z4" *ngFor="let pet of pets">
    <mat-card-header>
      <mat-card-title>NAME: {{pet.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p> ID: {{pet.id}}</p>
      <p>Type: {{pet.petType}}</p>
      <p>Birth Date: {{pet.dateOfBirth}}</p>
      <p>{{pet.isVaccinated}}</p>
    </mat-card-content>
  </mat-card>
  </table>
  <button (click)="goBack()" color="primary" mat-raised-button>BACK</button>
</div>
