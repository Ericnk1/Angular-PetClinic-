<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <mat-toolbar>
    <span>List of all pets</span>
  </mat-toolbar>

  <table id="pet2" mat-table [dataSource]="dataSourceAllPet" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth </th>
      <td mat-cell *matCellDef="let pet"> {{pet.dateOfBirth}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAllPet"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAllPet;"></tr>
  </table>
  <button (click)="goBack()" color="primary" mat-raised-button>BACK</button>
</div>
