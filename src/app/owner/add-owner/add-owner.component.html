<mat-toolbar>
  <span>Owner Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addOwnerGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput required>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>address</mat-label>
        <input formControlName="address" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input formControlName="telephoneNumber" matInput required>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addOwner()" [disabled]="addOwnerGroup.invalid" color="primary" mat-raised-button>Add Owner</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
