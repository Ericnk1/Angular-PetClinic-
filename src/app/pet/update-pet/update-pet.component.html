<mat-toolbar>
  <span>Pet Update Form</span>
</mat-toolbar>

<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updatePetGroup" (ngSubmit)="updatePet()"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label> Id Number </mat-label>
        <label>
          <input formControlName="id" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label> Name </mat-label>
        <label>
          <input formControlName="name" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date Of Birth</mat-label>
        <label>
          <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" required>
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Is Vaccinated</mat-label>
        <mat-select formControlName="isVaccinated" required>
          <mat-option *ngFor="let status of isVaccinated" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>PetType</mat-label>
        <mat-select formControlName="petType" required>
          <mat-option *ngFor="let types of types" [value]="types">{{types}}</mat-option>
        </mat-select>
      </mat-form-field>
