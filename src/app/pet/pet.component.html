<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <mat-toolbar>
    <span>List of pet's appointments</span>
  </mat-toolbar>

  <table id="app1" mat-table [dataSource]="dataSourceAllAppointment" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.id}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.description}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
    </ng-container>


    <ng-container matColumnDef="button">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAllAppointment"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAllAppointment;"></tr>
  </table>
  <button (click)="goBack()" color="primary" mat-raised-button>BACK</button>
</div>
