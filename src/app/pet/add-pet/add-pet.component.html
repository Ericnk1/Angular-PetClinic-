<mat-toolbar>
  <span>Pet Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addPetGroup" (ngSubmit)="addPet()"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label> Name</mat-label>
        <input formControlName="name" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date Of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
     <!-- <mat-form-field appearance="fill" class="full-width">

      <br>-->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Is Vaccinated</mat-label>
        <mat-select formControlName="isVaccinated" required>
          <mat-option *ngFor="let status of isVaccinated" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>PetType</mat-label>
        <mat-select formControlName="petType" required>
          <mat-option *ngFor="let types of types" [value]="types">{{types}}</mat-option>
        </mat-select>
      </mat-form-field>
