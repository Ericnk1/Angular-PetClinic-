<mat-toolbar>
  <span>PetType Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addPetTypeGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput required>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addPetType()" color="primary" mat-raised-button>Add PetType</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
