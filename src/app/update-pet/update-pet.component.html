<mat-toolbar>
  <span>Pet Update Form</span>
</mat-toolbar>

<table id="pet1" mat-table [dataSource]="dataSourcePet" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth </th>
    <td mat-cell *matCellDef="let pet"> {{pet.dateOfBirth}} </td>
  </ng-container>

  <ng-container matColumnDef="isVaccinated">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Vaccination </th>
    <td mat-cell *matCellDef="let pet"> {{pet.isVaccinated}} </td>
  </ng-container>

  <ng-container matColumnDef="petType">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> PetType </th>
    <td mat-cell *matCellDef="let pet"> {{pet.petType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Owner Id </th>
    <td mat-cell *matCellDef="let pet"> {{pet.owner}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsPet"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsPet;"></tr>
</table>

<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updatePetGroup" (ngSubmit)="updatePet(updatePetGroup.value)"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label> Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date Of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Is Vaccinated</mat-label>
        <mat-select formControlName="isVaccinated">
          <mat-option *ngFor="let status of isVaccinated" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>PetType</mat-label>
        <mat-select formControlName="petType">
          <mat-option *ngFor="let petType of petTypes" [value]="petType">{{petType.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <h3>Owner info</h3>
      <table class="full-width" [formGroup]="updateOwnerGroup" ><tr>
        <td><mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>address</mat-label>
            <input formControlName="address" matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Phone</mat-label>
            <input formControlName="telephoneNumber" matInput>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
          </mat-form-field></td>
      </tr></table>
      <br>
      <mat-card-actions>
        <button color="primary" mat-raised-button>Update pet</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
