<mat-toolbar>
  <span>Vet Registration Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addVetGroup"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button (click)="addVet()" color="primary" [disabled]="addVetGroup.invalid" mat-raised-button>Add Vet</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
