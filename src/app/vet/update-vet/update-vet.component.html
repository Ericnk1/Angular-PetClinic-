<mat-toolbar>
  <span>Vet Update Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updateVetGroup" (ngSubmit)="unSubmit(updateVetGroup.value)"  class="my-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Id Number</mat-label>
        <label>
          <input formControlName="id" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <label>
          <input formControlName="firstName" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <label>
          <input formControlName="lastName" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <label>
          <input formControlName="email" matInput required>
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button color="primary" [disabled]="updateVetGroup.invalid" mat-raised-button>Update Vet</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
