<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button><a mat-button routerLink="/add-owner">Add Owner</a></button>
  </div>

  <mat-toolbar>
    <span>List of active admins</span>
  </mat-toolbar>

  <table id="admin1" mat-table [dataSource]="dataSourceActiveAdmin" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let admin"> {{admin.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let admin"> {{admin.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let admin"> {{admin.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let admin">
        <mat-card-actions>
          <button mat-raised-button (click)="updateAdmin(admin)" color="primary">Update</button>
          <button mat-raised-button color="warn" (click)="deleteAdmin(admin.id)">Delete</button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsActiveAdmin"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsActiveAdmin;"></tr>
  </table>

  <mat-toolbar>
    <span>List of all admins</span>
  </mat-toolbar>

  <table id="admin2" mat-table [dataSource]="dataSourceAdminAll" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let admin"> {{admin.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let admin"> {{admin.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let admin"> {{admin.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let admin">
        <mat-card-actions>
          <button mat-raised-button (click)="updateAdmin(admin)" color="primary">Update</button>
          <button mat-raised-button color="warn" (click)="deleteAdmin(admin.id)">Delete</button>
          <button mat-raised-button color="accent" (click)="fullyDeleteAdmin(admin.id)">Full Delete</button>
          <button mat-raised-button (click)="restoreAdmin(admin.id)">Restore</button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAdminAll"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAdminAll;"></tr>
  </table>
  <button (click)="goBack()" color="primary" mat-raised-button>BACK</button>
</div>
<hr>
<br>
