<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">
  <mat-card fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>Name</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="" alt=''>
    <mat-card-content>
      <p>Description</p>
    </mat-card-content>
  </mat-card>
  <div fxFlex="40">
    <h4>Map of our Location</h4>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>
