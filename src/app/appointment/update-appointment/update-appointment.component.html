<mat-toolbar>
  <span>Appointment Update Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="updateAppointmentGroup"  class="my-form" (ngSubmit)="updateAppointment(updateAppointmentGroup.value)">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Id</mat-label>
        <label>
          <textarea formControlName="id" matInput placeholder="id" required></textarea>
        </label>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <label>
          <textarea formControlName="description" matInput placeholder="description" required></textarea>
        </label>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <label>
          <input formControlName="date" matInput [matDatepickerFilter]="date" [matDatepicker]="picker" required>
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Time</mat-label>
        <label>
          <input type="time" formControlName="time" matInput placeholder="time" required>
        </label>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Pet id</mat-label>
        <label>
          <input formControlName="pet" matInput placeholder="pet">
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button color="primary" [disabled]="updateAppointmentGroup.invalid" mat-raised-button>Update</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
