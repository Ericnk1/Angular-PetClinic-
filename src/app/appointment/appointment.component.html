<mat-toolbar>
  <span>Appointment Form</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="addAppointmentGroup"  class="my-form" (ngSubmit)="addAppointment(addAppointmentGroup.value)">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput placeholder="description..." required></textarea>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <label>
          <input formControlName="date" matInput [matDatepickerFilter]="date" [matDatepicker]="picker" required>
        </label>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Time</mat-label>
        <label>
          <input type="time" formControlName="time" placeholder="time" matInput required>
        </label>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Pet id</mat-label>
        <label>
          <input type="number" formControlName="pet" matInput>
        </label>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button color="primary" [disabled]="addAppointmentGroup.invalid" mat-raised-button>Book</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
