<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginGroup">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Username</mat-label>
        <label>
          <input formControlName="username" matInput type="text" placeholder="Username">
        </label>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <label>
          <input formControlName="password" matInput type="password" placeholder="Password">
        </label>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button (click)="goBack()" color="warn" mat-raised-button>BACK</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
