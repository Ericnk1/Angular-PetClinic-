<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button><a mat-button routerLink="/add-petType">Add PetType</a></button>
  </div>

  <mat-toolbar>
    <span>List of active petTypes</span>
  </mat-toolbar>

  <table id="petType1" mat-table [dataSource]="dataSourceActivePetType" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let petType"> {{petType.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let petType"> {{petType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let petType">
        <mat-card-actions>
          <button mat-raised-button routerLink="/update-petType" color="primary">Update</button>
          <button mat-raised-button color="warn" (click)="deletePetType(petType.id)">Delete</button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsActivePetType"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsActivePetType;"></tr>
  </table>

  <mat-toolbar>
    <span>List of all petTypes</span>
  </mat-toolbar>

  <table id="petType2" mat-table [dataSource]="dataSourcePetTypeAll" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let petType"> {{petType.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let petType"> {{petType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let petType">
        <mat-card-actions>
          <button mat-raised-button routerLink="/update-petType" color="primary">Update</button>
          <button mat-raised-button color="warn" (click)="deletePetType(petType.id)">Delete</button>
          <button mat-raised-button (click)="restorePetType(petType.id)">Restore</button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPetTypeAll"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPetTypeAll;"></tr>
  </table>
  <button (click)="goBack()" color="primary" mat-raised-button>BACK</button>
</div>
<hr>
<br>
